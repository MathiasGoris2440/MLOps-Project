server {
    listen 80;
    server_name localhost;

    # Serve static files for the frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404; # Serve index.html for any frontend route
    }

    # Proxy API requests to the FastAPI backend
    location /api/predict {
        proxy_pass http://smurf-fastapi-service:80/; # Route to your FastAPI service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If your FastAPI app has /docs and /openapi.json relative to root,
    # and you want NGINX to proxy them, add these:
    location /docs {
        proxy_pass http://smurf-fastapi-service:80/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://smurf-fastapi-service:80/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}